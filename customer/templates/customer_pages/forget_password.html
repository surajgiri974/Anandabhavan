

<form action="{% url 'customer:auth' %}" method="POST">

  {% csrf_token %}
   <!-- 2 column grid layout with text inputs for the first and last names -->
   
   <!-- Email input -->
   <div class="form-outline mb-4">
      <input type="email" id="form3Example3" class="form-control" name="email" />
      <label class="form-label" for="form3Example3">Enter Email address</label>
   </div>
   <!-- Password input -->
   <div class="form-outline mb-4">
      <input type="password" id="form3Example4" class="form-control" name="password" />
      <label class="form-label" for="form3Example4">Create New Password</label>
   </div>
   <div class="form-outline mb-4">
    <input type="password" id="form3Example4" class="form-control" name="password" />
    <label class="form-label" for="form3Example4">Re-enter New Password</label>
 </div>
  
   <button type="submit" class="btn btn-primary btn-block mb-4 d-flex justify-content-center align-items-center">
   Submit
   </button>
   <!-- Register buttons --> 
   <div class="text-center">
      <p>Cancel Operation </p>
      <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#forgetModal">
        Go Back
      </button>
      
   </div>
   {% include 'customer_pages/messages.html' %}
</form>
