

<script>
 
  function check(){
    var password = document.getElementsByName("password");
    var repassword = document.getElementsByName("re_password");
    var msg =  document.getElementById("ERR");
    
    if(password != repassword){   
      msg.style.color = "RED";
      msg.innerHTML = "Password Does Not Match";
    }else{
      msg.style.color = "GREEN";
      msg.innerHTML = "";

    }
  }

</script>
